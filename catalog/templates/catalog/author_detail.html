{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{author.last_name}}</h1>
  <p>{{ author.date_of_birth }}</p>
   <h3>Books:</h3>
    {% for author in author.book_set.all %}
    <a href="{{ author.title }}"><p>{{ author.title }}</p></a>
<p>{{ author.summary }}</p>
    {% endfor %}
{% endblock %}
